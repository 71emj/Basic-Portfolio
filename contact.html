<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Portfolio</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <header id="header">
        <section class="container">
            <div class="page-header">
                <h1>
                    Timothy Jeng
                </h1>
            </div>
            <nav class="nav-links">
                <ul>
                    <li class="link">
                        <a href="index.html">
                            About
                        </a>
                    </li>
                    <li class="link">
                        <a href="portfolio.html">
                            Portfolio
                        </a>
                    </li>
                    <li class="link">
                        <a href="contact.html">
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>
    <main id="body" class="container">
        <section id="content-body">
            <article id="contact" class="link-tab">
                <header>
                    <h2>
                        Contact
                    </h2>
                </header>
                <form action="#">
                    <ul>
                        <li>
                            <label for="name"></label>
                            <input id="name" type="text">
                        </li>
                        <li>
                            <label for="email"></label>
                            <input id="email" type="text">
                        </li>
                        <li>
                            <label for="message"></label>
                            <input id="message" type="text">
                        </li>
                    </ul>
                </form>
            </article>
        </section>
        <aside id="social-link">
            <header>
                <h3>
                    Connect with Me
                </h3>
            </header>
            <nav>
                <ul>
                    <li>
                        <a href="https://github.com/71emj" target="_blank">
                        <img src="assets/images/github.svg" alt="link to github" />
                    </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/timothyjeng/" target="_blank">
                        <img src="assets/images/linkedin.svg" alt="link to linkedin" />
                    </a>
                    </li>
                    <li>
                        <a href="https://stackexchange.com/users/11534171/71emj" target="_blank">
                        <img src="assets/images/stackoverflow.svg" alt="link to stackoverflow" />
                    </a>
                    </li>
                </ul>
            </nav>
        </aside>
    </main>
    <footer id="footer">
        <section class="container">
        </section>
    </footer>
</body>

</html>
